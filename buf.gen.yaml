version: v2
managed:
  enabled: true
  # Ref: https://buf.build/docs/migration-guides/migrate-v2-config-files/#bufgenyaml-and-managed-mode
  # Disables all go_package changes for this module only
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/grpc-ecosystem/grpc-gateway
  override:
    - file_option: go_package_prefix
      value: github.com/v-bible/protobuf/pkg/proto
plugins:
  - remote: buf.build/grpc/go:v1.5.1
    out: ./pkg/proto
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: ./pkg/proto
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway:v2.26.3
    out: ./pkg/proto
    opt:
      - paths=source_relative
      # - generate_unbound_methods=true
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.26.1
    out: ../openapi
  - remote: buf.build/bufbuild/es:v2.2.5
    opt:
      - target=ts
    out: ./pkg/ts/lib
    include_imports: true

inputs:
  - directory: protobuf
