syntax = "proto3";

package bible.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// Ref:
// https://grpc-ecosystem.github.io/grpc-gateway/docs/development/grpc-gateway_v2_migration_guide/
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    version: "1.0.0"
    title: "Bible Book server API"
    description: "Bible Book server API"
    contact: {
      name: "DuckyMomo20012"
      url: "https://github.com/DuckyMomo20012"
    }
  }
  // NOTE: This is default mount point in internal/common/server/gateway.go
  base_path: "/api"

  security_definitions: {
    security: {
      key: "bearer"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "Authentication token, prefixed by Bearer: Bearer <token>"
      }
    }
  }
  security: {
    security_requirement: {key: "bearer"}
  }
};

// Book service definition
service BookService {
  // Retrieve all books
  rpc GetAllBook(GetAllBookRequest) returns (GetAllBookResponse) {
    option (google.api.http) = {get: "/v1/book"};
  }
  // Retrieve one book
  rpc GetOneBook(GetOneBookRequest) returns (GetOneBookResponse) {
    option (google.api.http) = {get: "/v1/book/{book_code}"};
  }
  // Retrieve one chapter
  rpc GetOneChapter(GetOneChapterRequest) returns (GetOneChapterResponse) {
    option (google.api.http) = {get: "/v1/book/{book_code}/chapter/{chapter_num}"};
  }
  // Retrieve one chapter converted to markdown text
  rpc GetOneChapterText(GetOneChapterTextRequest) returns (GetOneChapterTextResponse) {
    option (google.api.http) = {get: "/v1/book/{book_code}/chapter/{chapter_num}/text"};
  }
  // Retrieve one chapter converted to HTML
  rpc GetOneChapterHtml(GetOneChapterHtmlRequest) returns (GetOneChapterHtmlResponse) {
    option (google.api.http) = {get: "/v1/book/{book_code}/chapter/{chapter_num}/html"};
  }
  // Retrieve biblical reference
  rpc GetBiblicalReference(GetBiblicalReferenceRequest) returns (GetBiblicalReferenceResponse) {
    option (google.api.http) = {get: "/v1/crossref/{query}"};
  }
  // Retrieve biblical reference converted to markdown text
  rpc GetBiblicalReferenceText(GetBiblicalReferenceTextRequest) returns (GetBiblicalReferenceTextResponse) {
    option (google.api.http) = {get: "/v1/crossref/{query}/text"};
  }
  // Retrieve biblical reference converted to HTML
  rpc GetBiblicalReferenceHtml(GetBiblicalReferenceHtmlRequest) returns (GetBiblicalReferenceHtmlResponse) {
    option (google.api.http) = {get: "/v1/crossref/{query}/html"};
  }
}

message Book {
  // Book ID
  string id = 1;
  // Book code
  string code = 2;
  // Book name
  string name = 3;
  // Book testament
  string testament = 4;
  // Book order. Starts from 1.
  int32 book_order = 5;
  // Book creation time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp created_at = 6;
  // Book last update time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp updated_at = 7;
  // Book chapters
  repeated Chapter chapters = 8;
  // Book version ID
  string version_id = 9;
}

message Chapter {
  // Chapter ID
  string id = 1;
  // Chapter number. Starts from 1.
  int32 number = 2;
  // Chapter audio URL
  optional string audio_url = 3;
  // Chapter creation time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp created_at = 4;
  // Chapter last update time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp updated_at = 5;
  // Book ID
  string book_id = 6;
}

message Verse {
  // Verse ID
  string id = 1;
  // Verse text
  string text = 2;
  // Verse label
  string label = 3;
  // Verse number. Starts from 1.
  int32 number = 4;
  // Verse sub-verse index. Starts from 0.
  int32 sub_verse_index = 5;
  // Verse paragraph number. Starts from 0.
  int32 paragraph_number = 6;
  // Verse paragraph index. Starts from 0.
  int32 paragraph_index = 7;
  // Verse is poetry
  bool is_poetry = 8;
  // Verse audio URL
  optional string audio_url = 9;
  // Verse creation time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp created_at = 10;
  // Verse last update time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp updated_at = 11;
  // Verse chapter ID
  string chapter_id = 12;
}

enum MarkKind {
  // Must be explicitly set - invalid default
  MARK_KIND_UNSPECIFIED = 0;
  // Footnote mark
  MARK_KIND_FOOTNOTE = 1;
  // Cross-reference mark
  MARK_KIND_REFERENCE = 2;
  // Words of Jesus mark
  MARK_KIND_WORDS_OF_JESUS = 3;
}

enum MarkTargetType {
  // Must be explicitly set - invalid default
  MARK_TARGET_TYPE_UNSPECIFIED = 0;
  // Verse target
  MARK_TARGET_TYPE_VERSE = 1;
  // Heading target
  MARK_TARGET_TYPE_HEADING = 2;
}

message Mark {
  // Mark ID
  string id = 1;
  // Mark content
  string content = 2;
  // Mark kind
  MarkKind kind = 3;
  // Mark label
  string label = 4;
  // Mark sort order. Starts from 0.
  int32 sort_order = 5;
  // Mark start offset. Starts from 0.
  int32 start_offset = 6;
  // Mark end offset. Starts from 0.
  int32 end_offset = 7;
  // Mark creation time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp created_at = 8;
  // Mark last update time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp updated_at = 9;
  // Mark target ID
  string target_id = 10;
  // Mark target type
  MarkTargetType target_type = 11;
  // Mark chapter ID
  string chapter_id = 12;
}

message Heading {
  // Heading ID
  string id = 1;
  // Heading text
  string text = 2;
  // Heading level. Starts from 1
  int32 level = 3;
  // Heading sort order. Starts from 0.
  int32 sort_order = 4;
  // Heading creation time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp created_at = 5;
  // Heading last update time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp updated_at = 6;
  // Heading verse ID
  string verse_id = 7;
  // Heading chapter ID
  string chapter_id = 8;
}

message PsalmMetadata {
  // Psalm metadata ID
  string id = 1;
  // Psalm metadata text
  string text = 2;
  // Psalm sort order. Starts from 0.
  int32 sort_order = 3;
  // Psalm creation time
  // Stored in UTC and follows RFC 3339 format
  google.protobuf.Timestamp created_at = 4;
  // Psalm last update time
  // Stored in UTC and follows RFC
  google.protobuf.Timestamp updated_at = 5;
  // Psalm chapter ID
  string chapter_id = 6;
}

message GetAllBookRequest {
  // Version code (required - part of unique constraint)
  string version_code = 1;
  // Language code (required - part of unique constraint)
  string language = 2;
  // Source (required - part of unique constraint)
  string source = 3;
  // Testament filter (optional: ot, nt, apocrypha)
  optional string testament = 4;
}

message GetAllBookResponse {
  // List of books
  repeated Book books = 1;
}

message GetOneBookRequest {
  // Book code (required)
  string book_code = 1;
  // Version code (required - part of unique constraint)
  string version_code = 2;
  // Language code (required - part of unique constraint)
  string language = 3;
  // Source (required - part of unique constraint)
  string source = 4;
}

message GetOneBookResponse {
  // Book object
  Book book = 1;
}

message GetOneChapterRequest {
  // Book code (required)
  string book_code = 1;
  // Chapter number (required)
  int32 chapter_num = 2;
  // Version code (required - part of unique constraint)
  string version_code = 3;
  // Language code (required - part of unique constraint)
  string language = 4;
  // Source (required - part of unique constraint)
  string source = 5;
}

message GetOneChapterResponse {
  // Chapter object
  Chapter chapter = 1;
  // Chapter verses
  repeated Verse verses = 2;
  // Chapter marks
  repeated Mark marks = 3;
  // Chapter headings
  repeated Heading headings = 4;
  // Chapter psalm metadata
  repeated PsalmMetadata psalm_metadata = 5;
  // Book object for context
  Book book = 6;
}

message GetOneChapterTextRequest {
  // Book code (required)
  string book_code = 1;
  // Chapter number (required)
  int32 chapter_num = 2;
  // Version code (required - part of unique constraint)
  string version_code = 3;
  // Language code (required - part of unique constraint)
  string language = 4;
  // Source (required - part of unique constraint)
  string source = 5;
}

message GetOneChapterTextResponse {
  // Chapter text in markdown format
  string text = 1;
}

message GetOneChapterHtmlRequest {
  // Book code (required)
  string book_code = 1;
  // Chapter number (required)
  int32 chapter_num = 2;
  // Version code (required - part of unique constraint)
  string version_code = 3;
  // Language code (required - part of unique constraint)
  string language = 4;
  // Source (required - part of unique constraint)
  string source = 5;
}

message GetOneChapterHtmlResponse {
  // Chapter text in HTML format
  string html = 1;
}

message GetBiblicalReferenceRequest {
  // Query string (e.g., "John 3:16", "Genesis 1:1-3")
  string query = 1;
  // Version code (required - part of unique constraint)
  string version_code = 2;
  // Language code (required - part of unique constraint)
  string language = 3;
  // Source (required - part of unique constraint)
  string source = 4;
  // Format query params. E.g. us, eu.
  string format = 5;
}

message GetBiblicalReferenceResponse {
  // Referenced chapters
  repeated Chapter chapters = 1;
  // Referenced verses
  repeated Verse verses = 2;
  // Related marks
  repeated Mark marks = 3;
  // Related headings
  repeated Heading headings = 4;
  // Chapter psalm metadata
  repeated PsalmMetadata psalm_metadata = 5;
}

message GetBiblicalReferenceTextRequest {
  // Query string (e.g., "John 3:16", "Genesis 1:1-3")
  string query = 1;
  // Version code (required - part of unique constraint)
  string version_code = 2;
  // Language code (required - part of unique constraint)
  string language = 3;
  // Source (required - part of unique constraint)
  string source = 4;
  // Format query params. E.g. us, eu.
  string format = 5;
}

message GetBiblicalReferenceTextResponse {
  // Referenced text in markdown format
  string text = 1;
}

message GetBiblicalReferenceHtmlRequest {
  // Query string (e.g., "John 3:16", "Genesis 1:1-3")
  string query = 1;
  // Version code (required - part of unique constraint)
  string version_code = 2;
  // Language code (required - part of unique constraint)
  string language = 3;
  // Source (required - part of unique constraint)
  string source = 4;
  // Format query params. E.g. us, eu.
  string format = 5;
}

message GetBiblicalReferenceHtmlResponse {
  // Referenced text in HTML format
  string html = 1;
}
